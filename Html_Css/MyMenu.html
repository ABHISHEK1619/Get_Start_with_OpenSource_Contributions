<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }
        img{
            width: 150px;
            margin-top: 20px;

        }
        #font{
            font-weight: 600;
        }
        #btn{
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="https://w7.pngwing.com/pngs/88/724/png-transparent-restaurant-menu-text-restaurant-menu-icon-restaurant-menu-design-logo-logo-flag-food-free-logo-design-template-thumbnail.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                </div>
                <div class="alert alert-warning text-center" role="alert" id="font" >
                    Our restaurant will be closed on New Year's Day
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel <span class="badge bg-warning text-light">New</span></h2>
                <p>Chickpea, herbs, spices.</p>
                <h2>Fried Calamari</h2>
                <p>Squid, buttermilk.</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-info" id="btn">
                        Order Online
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
